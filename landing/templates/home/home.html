{% extends 'base.html' %}

{% block title %}خوش آمدید{% endblock %}

{% block content %}

<section class="py-[200px] bg-purple-600 text-center text-white">
    <h1 class="mb-10 text-4xl">کلینیک تخصصی زیبایی و جوانسازی پوست</h1>
    <h2 class="text-xl">به ما اعتماد کنید ما تناسب را برقرار میکنیم</h2>
</section>


<section id="cards" class="py-6 px-6 bg-gray-100">
    <div class="grid grid-cols-3 gap-4">
        {% for sub_post in posts %}
            <article class="p-6 bg-white rounded-xl">
                <figure class="mb-4">
                    <img src="{{ sub_post.image.url }}" alt="Lifting_img"/>
                </figure>

                <div class="card_css">
                    <h3 class="text-xl font-bold">{{ sub_post.title }}</h3>

                    <p class="my-4 text-grey-500 text-justify">{{ sub_post.description }}</p>

                    <a href="{% url 'landing:detail' sub_post.slug %}" class="text-purple-800">اطلاعات بیشتر</a>
                </div>
            </article>
        {% endfor %}
    </div>
</section>

{% endblock %}
